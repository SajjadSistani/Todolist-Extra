    <meta charset="UTF-8" />

    />
    <title>Todolist</title>
    <script defer type="module" src="controller.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- Todos box -->
      <div class="todoSection">
        <div class="addForm">
          <form class="custom-form">
            <!-- Title Input -->
            <div class="form-group">
              <label for="title" class="form-label">عنوان:</label>
              <input
                type="text"
                id="title"
                name="title"
                class="form-input"
                required
              />
            </div>

            <!-- Description Input -->
            <div class="form-group">
              <label for="description" class="form-label">توضیحات:</label>
              <textarea
                id="description"
                name="description"
                class="form-textarea"
                rows="4"
                required
              ></textarea>
            </div>

            <!-- Submit Button with Plus Icon -->
            <button type="submit" class="form-submit-btn">
              <i class="fas fa-plus"></i> افزودن کار
            </button>
          </form>
        </div>
        <hr />
